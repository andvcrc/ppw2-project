<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h1>Cadastro de Usu√°rio</h1>
    
    <h:form>
        
        <p:messages showDetail="true"></p:messages>
        
        <p:panelGrid columns="2">
            <p:outputLabel for="@next" value="Nome" />
            <p:inputText value="#{usuarioBean.usuario.nome}"/>
            
            <p:outputLabel for="@next" value="Email"/>
            <p:inputText value="#{usuarioBean.usuario.email}" type="email"/>
            
            <p:outputLabel for="@next" value="Senha" />
            <p:inputText value="#{usuarioBean.usuario.senha}" type="password"/>
            
            <p:outputLabel for="@next"/>
            <p:commandButton actionListener="#{usuarioBean.salvar()}" update="@form" value="Salvar"/>
            
        </p:panelGrid>
        <p:dataTable value="#{usuarioBean.usuarios}" var="usuario">
            <p:column headerText="Nome">
                #{usuario.nome}
            </p:column>
            <p:column headerText="Email">
                #{usuario.email}
            </p:column>
        </p:dataTable>
    </h:form>

</ui:composition>
